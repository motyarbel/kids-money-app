<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="כסף הילדים">
    <meta name="theme-color" content="#3B82F6">
    <title>כסף הילדים</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .rtl { direction: rtl; text-align: right; }
    </style>
</head>
<body class="rtl">
    <div id="root">
        <div class="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
                <h1 class="text-3xl font-bold mb-4 text-gray-800">כסף הילדים</h1>
                <div class="text-6xl mb-4">⏳</div>
                <p class="text-lg text-gray-600">טוען אפליקציה...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Minus, History, User, LogOut, Edit, Trash2 } = lucide;

        const KidsMoneyApp = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [kids, setKids] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [showAddKid, setShowAddKid] = useState(false);
            const [showTransaction, setShowTransaction] = useState(false);
            const [selectedKid, setSelectedKid] = useState(null);
            const [transactionType, setTransactionType] = useState('add');
            const [showHistory, setShowHistory] = useState(false);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [kidToDelete, setKidToDelete] = useState(null);
            const [showPasswordPrompt, setShowPasswordPrompt] = useState(false);
            const [selectedParent, setSelectedParent] = useState(null);
            const [isRegistered, setIsRegistered] = useState(false);
            const [showAddParent, setShowAddParent] = useState(false);
            const [showSavingsGoals, setShowSavingsGoals] = useState(false);
            const [savingsGoals, setSavingsGoals] = useState([]);
            const [showAddGoal, setShowAddGoal] = useState(false);

            useEffect(() => {
                const storedData = localStorage.getItem('kidsMoneyApp');
                if (storedData) {
                    try {
                        const data = JSON.parse(storedData);
                        setUsers(data.users || []);
                        setKids(data.kids || []);
                        setTransactions(data.transactions || []);
                        setSavingsGoals(data.savingsGoals || []);
                        setIsRegistered(true);
                    } catch (e) {
                        setIsRegistered(false);
                    }
                } else {
                    setIsRegistered(false);
                }
            }, []);

            useEffect(() => {
                if (isRegistered && (users.length > 0 || kids.length > 0 || transactions.length > 0)) {
                    const dataToSave = {
                        users, kids, transactions, savingsGoals,
                        lastUpdated: new Date().toISOString()
                    };
                    localStorage.setItem('kidsMoneyApp', JSON.stringify(dataToSave));
                }
            }, [users, kids, transactions, isRegistered, savingsGoals]);

            const calculateAge = (birthDate) => {
                if (!birthDate) return 0;
                const today = new Date();
                const birth = new Date(birthDate);
                let age = today.getFullYear() - birth.getFullYear();
                const monthDiff = today.getMonth() - birth.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                    age--;
                }
                return age;
            };

            const RegisterScreen = () => {
                const [email, setEmail] = useState('');
                const [password, setPassword] = useState('');
                const [confirmPassword, setConfirmPassword] = useState('');
                const [name, setName] = useState('');
                const [error, setError] = useState('');

                const handleRegister = () => {
                    setError('');
                    
                    if (!email || !password || !confirmPassword || !name) {
                        setError('יש למלא את כל השדות');
                        return;
                    }
                    
                    if (!email.includes('@')) {
                        setError('כתובת מייל לא תקינה');
                        return;
                    }
                    
                    if (password.length !== 4) {
                        setError('הסיסמה חייבת להיות בת 4 ספרות');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        setError('הסיסמאות אינן זהות');
                        return;
                    }

                    const adminUser = {
                        id: 1, name: name.trim(), email: email.trim(),
                        type: 'admin', password: password,
                        createdAt: new Date().toISOString()
                    };

                    setUsers([adminUser]);
                    setIsRegistered(true);
                    setCurrentUser(adminUser);
                };

                const handleResetApp = () => {
                    if (window.confirm('האם אתה בטוח שברצונך לאפס את האפליקציה? כל הנתונים יימחקו!')) {
                        localStorage.removeItem('kidsMoneyApp');
                        setUsers([]);
                        setKids([]);
                        setTransactions([]);
                        setSavingsGoals([]);
                        setIsRegistered(false);
                        setCurrentUser(null);
                    }
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
                            <h1 className="text-3xl font-bold text-center mb-2 text-gray-800">כסף הילדים</h1>
                            <p className="text-center text-gray-600 mb-8">הגדרת המשפחה</p>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">שם משפחה/הורה</label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                        placeholder="הזן שם משפחה או הורה ראשי"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">כתובת מייל (לזיהוי בלבד)</label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                        placeholder="example@email.com"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">סיסמת מנהל (4 ספרות)</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg text-center tracking-widest"
                                        placeholder="****"
                                        maxLength="4"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">אימות סיסמה</label>
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg text-center tracking-widest"
                                        placeholder="****"
                                        maxLength="4"
                                    />
                                </div>
                                
                                {error && <p className="text-red-500 text-center text-sm">{error}</p>}
                                
                                <button
                                    onClick={handleRegister}
                                    className="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors"
                                >
                                    התחל להשתמש
                                </button>
                            </div>
                            
                            <div className="mt-6 pt-4 border-t">
                                <div className="text-center mb-3">
                                    <p className="text-xs text-gray-500 mb-2">
                                        💾 הנתונים נשמרים מקומית על המכשיר הזה
                                    </p>
                                    <p className="text-xs text-blue-600 mb-2">
                                        📱 ניתן להוסיף למסך הבית לגישה מהירה
                                    </p>
                                </div>
                                {localStorage.getItem('kidsMoneyApp') && (
                                    <button
                                        onClick={handleResetApp}
                                        className="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors text-sm"
                                    >
                                        איפוס אפליקציה
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            const AddKidForm = () => {
                const [newKid, setNewKid] = useState({ name: '', birthDate: '', avatar: '🐶' });
                const avatars = ['🐶', '🐱', '🐰', '🐸', '🐧', '🦊', '🐨', '🐯'];

                const handleSubmit = () => {
                    if (newKid.name.trim() && newKid.birthDate) {
                        const kid = {
                            id: Date.now(),
                            name: newKid.name.trim(),
                            birthDate: newKid.birthDate,
                            balance: 0,
                            avatar: newKid.avatar
                        };
                        
                        setKids([...kids, kid]);
                        setUsers([...users, {
                            id: Date.now() + 1,
                            name: newKid.name.trim(),
                            type: 'child',
                            kidId: kid.id
                        }]);
                        
                        setNewKid({ name: '', birthDate: '', avatar: '🐶' });
                        setShowAddKid(false);
                    }
                };

                return (
                    <div className="space-y-4">
                        <div>
                            <label className="block text-sm font-medium mb-1">שם</label>
                            <input
                                type="text"
                                value={newKid.name}
                                onChange={(e) => setNewKid({...newKid, name: e.target.value})}
                                className="w-full p-2 border rounded-lg"
                                placeholder="הזן שם הילד/ה"
                            />
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">תאריך לידה</label>
                            <input
                                type="date"
                                value={newKid.birthDate}
                                onChange={(e) => setNewKid({...newKid, birthDate: e.target.value})}
                                className="w-full p-2 border rounded-lg"
                            />
                            {newKid.birthDate && (
                                <p className="text-sm text-gray-500 mt-1">
                                    גיל נוכחי: {calculateAge(newKid.birthDate)} שנים
                                </p>
                            )}
                        </div>
                        <div>
                            <label className="block text-sm font-medium mb-1">אווטר</label>
                            <div className="flex gap-2 flex-wrap">
                                {avatars.map(avatar => (
                                    <button
                                        key={avatar}
                                        type="button"
                                        onClick={() => setNewKid({...newKid, avatar})}
                                        className={`text-2xl p-2 rounded-lg border-2 ${
                                            newKid.avatar === avatar ? 'border-blue-500 bg-blue-50' : 'border-gray-200'
                                        }`}
                                    >
                                        {avatar}
                                    </button>
                                ))}
                            </div>
                        </div>
                        <div className="flex gap-2">
                            <button
                                onClick={handleSubmit}
                                className="flex-1 bg-green-500 text-white p-2 rounded-lg hover:bg-green-600"
                                disabled={!newKid.name.trim() || !newKid.birthDate}
                            >
                                שמור
                            </button>
                            <button
                                onClick={() => setShowAddKid(false)}
                                className="flex-1 bg-gray-500 text-white p-2 rounded-lg hover:bg-gray-600"
                            >
                                ביטול
                            </button>
                        </div>
                    </div>
                );
            };

            const LoginScreen = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-lg p-8 w-full max-w-2xl">
                        <h1 className="text-3xl font-bold text-center mb-8 text-gray-800">כסף הילדים</h1>
                        
                        <div className="mb-8">
                            <h2 className="text-xl font-semibold mb-4 text-gray-700">הורים</h2>
                            <div className="space-y-3">
                                {users.filter(user => user.type === 'parent' || user.type === 'admin').map(user => (
                                    <button
                                        key={user.id}
                                        onClick={() => setCurrentUser(user)}
                                        className="w-full p-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg hover:from-blue-600 hover:to-purple-600 transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                                    >
                                        <User size={20} />
                                        {user.name}
                                        {user.type === 'admin' && ' (מנהל)'}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div>
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xl font-semibold text-gray-700">ילדים</h2>
                                <p className="text-xs text-gray-500">לחץ על השם להיכנס כילד/ה</p>
                            </div>
                            {kids.length === 0 ? (
                                <div className="text-center py-8 bg-gray-50 rounded-lg">
                                    <p className="text-gray-500 mb-4">עדיין לא הוספת ילדים למערכת</p>
                                    <p className="text-sm text-gray-400">היכנס כמנהל כדי להוסיף ילד/ה</p>
                                </div>
                            ) : (
                                <div className="space-y-3">
                                    {kids.map(kid => (
                                        <div key={kid.id} className="bg-gray-50 rounded-lg p-4 flex items-center justify-between">
                                            <button
                                                onClick={() => {
                                                    const kidUser = users.find(u => u.kidId === kid.id);
                                                    if (kidUser) {
                                                        setCurrentUser(kidUser);
                                                    }
                                                }}
                                                className="flex-1 text-center py-2 px-4 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors mx-2"
                                            >
                                                +
                                            </button>
                                            
                                            <div 
                                                onClick={() => {
                                                    const kidUser = users.find(u => u.kidId === kid.id);
                                                    if (kidUser) {
                                                        setCurrentUser(kidUser);
                                                    }
                                                }}
                                                className="flex-2 text-center cursor-pointer hover:bg-gray-100 rounded p-2 transition-colors"
                                            >
                                                <div className="font-bold text-lg text-gray-800">{kid.name}</div>
                                                <div className="text-blue-600 font-semibold">₪{kid.balance}</div>
                                                <div className="text-xs text-gray-500">גיל {calculateAge(kid.birthDate)}</div>
                                            </div>
                                            
                                            <button
                                                onClick={() => {
                                                    const kidUser = users.find(u => u.kidId === kid.id);
                                                    if (kidUser) {
                                                        setCurrentUser(kidUser);
                                                    }
                                                }}
                                                className="flex-1 text-center py-2 px-4 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors mx-2"
                                            >
                                                -
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>

                        <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                            <h3 className="font-semibold text-blue-800 mb-2">איך להשתמש:</h3>
                            <ul className="text-sm text-blue-700 space-y-1">
                                <li>🔵 <strong>הורים/מנהל:</strong> לחצו על השם שלכם</li>
                                <li>🟢 <strong>כפתור +:</strong> הוספת כסף מהירה</li>
                                <li>🔴 <strong>כפתור -:</strong> הורדת כסף מהירה</li>
                                <li>👦 <strong>ילדים:</strong> לחצו על השם שלכם כדי להיכנס</li>
                            </ul>
                        </div>
                    </div>
                </div>
            );

            const MainApp = () => (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-purple-50">
                    <div className="bg-white shadow-sm border-b">
                        <div className="max-w-6xl mx-auto px-4 py-4">
                            <div className="flex justify-between items-center">
                                <h1 className="text-2xl font-bold text-gray-800">כסף הילדים</h1>
                                <div className="flex items-center gap-4">
                                    <span className="text-gray-600">שלום, {currentUser.name}</span>
                                    {currentUser.type === 'admin' && <span className="text-xs bg-yellow-100 text-yellow-800 px-2 py-1 rounded">מנהל</span>}
                                    {(currentUser.type === 'parent' || currentUser.type === 'admin') && (
                                        <button
                                            onClick={() => setShowAddKid(true)}
                                            className="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors flex items-center gap-2"
                                        >
                                            <Plus size={16} />
                                            הוסף ילד/ה
                                        </button>
                                    )}
                                    <button
                                        onClick={() => setCurrentUser(null)}
                                        className="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors flex items-center gap-2"
                                    >
                                        <LogOut size={16} />
                                        יציאה
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 py-8">
                        {kids.length === 0 ? (
                            <div className="text-center py-12">
                                <p className="text-gray-500 text-lg mb-4">אין ילדים במערכת עדיין</p>
                                {(currentUser.type === 'parent' || currentUser.type === 'admin') && (
                                    <button
                                        onClick={() => setShowAddKid(true)}
                                        className="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
                                    >
                                        הוסף ילד/ה ראשון/ה
                                    </button>
                                )}
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {kids.map(kid => (
                                    <div key={kid.id} className="bg-white rounded-2xl shadow-lg p-6 hover:shadow-xl transition-shadow">
                                        <div className="text-center mb-4">
                                            <div className="text-4xl mb-2">{kid.avatar}</div>
                                            <h3 className="text-xl font-bold text-gray-800">{kid.name}</h3>
                                            <p className="text-gray-600">גיל {calculateAge(kid.birthDate)}</p>
                                            <p className="text-xs text-gray-400">
                                                {new Date(kid.birthDate).toLocaleDateString('he-IL')}
                                            </p>
                                        </div>
                                        
                                        <div className="text-center mb-6">
                                            <div className="text-3xl font-bold text-blue-600 mb-1">₪{kid.balance}</div>
                                            <p className="text-gray-500">יתרה נוכחית</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {showAddKid && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                                <h2 className="text-2xl font-bold mb-4 text-center">הוספת ילד/ה חדש/ה</h2>
                                <AddKidForm />
                            </div>
                        </div>
                    )}
                </div>
            );

            if (!isRegistered) {
                return <RegisterScreen />;
            }

            if (!currentUser) {
                return <LoginScreen />;
            }

            return <MainApp />;
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }

        ReactDOM.render(<KidsMoneyApp />, document.getElementById('root'));
    </script>
</body>
</html>
