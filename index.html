<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="住祝 ">
    <meta name="theme-color" content="#3B82F6">
    <title>住祝 </title>
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .rtl { direction: rtl; text-align: right; }
    </style>
</head>
<body class="rtl">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Plus, Minus, History, User, LogOut, Edit, Trash2 } = lucide;

        const KidsMoneyApp = () => {
            const [currentUser, setCurrentUser] = useState(null);
            const [users, setUsers] = useState([]);
            const [kids, setKids] = useState([]);
            const [transactions, setTransactions] = useState([]);
            const [showAddKid, setShowAddKid] = useState(false);
            const [showTransaction, setShowTransaction] = useState(false);
            const [selectedKid, setSelectedKid] = useState(null);
            const [transactionType, setTransactionType] = useState('add');
            const [showHistory, setShowHistory] = useState(false);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [kidToDelete, setKidToDelete] = useState(null);
            const [showPasswordPrompt, setShowPasswordPrompt] = useState(false);
            const [selectedParent, setSelectedParent] = useState(null);
            const [showEditParent, setShowEditParent] = useState(false);
            const [transactionToDelete, setTransactionToDelete] = useState(null);
            const [isRegistered, setIsRegistered] = useState(false);
            const [showAddParent, setShowAddParent] = useState(false);
            const [showSavingsGoals, setShowSavingsGoals] = useState(false);
            const [savingsGoals, setSavingsGoals] = useState([]);
            const [showAddGoal, setShowAddGoal] = useState(false);

            useEffect(() => {
                const storedData = localStorage.getItem('kidsMoneyApp');
                if (storedData) {
                    try {
                        const data = JSON.parse(storedData);
                        setUsers(data.users || []);
                        setKids(data.kids || []);
                        setTransactions(data.transactions || []);
                        setSavingsGoals(data.savingsGoals || []);
                        setIsRegistered(true);
                    } catch (e) {
                        setIsRegistered(false);
                    }
                } else {
                    setIsRegistered(false);
                }
            }, []);

            useEffect(() => {
                if (isRegistered && (users.length > 0 || kids.length > 0 || transactions.length > 0)) {
                    const dataToSave = {
                        users, kids, transactions, savingsGoals,
                        lastUpdated: new Date().toISOString()
                    };
                    localStorage.setItem('kidsMoneyApp', JSON.stringify(dataToSave));
                }
            }, [users, kids, transactions, isRegistered, savingsGoals]);

            const calculateAge = (birthDate) => {
                if (!birthDate) return 0;
                const today = new Date();
                const birth = new Date(birthDate);
                let age = today.getFullYear() - birth.getFullYear();
                const monthDiff = today.getMonth() - birth.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                    age--;
                }
                return age;
            };

            const RegisterScreen = () => {
                const [email, setEmail] = useState('');
                const [password, setPassword] = useState('');
                const [confirmPassword, setConfirmPassword] = useState('');
                const [name, setName] = useState('');
                const [error, setError] = useState('');

                const handleRegister = () => {
                    setError('');
                    
                    if (!email || !password || !confirmPassword || !name) {
                        setError('砖  转  砖转');
                        return;
                    }
                    
                    if (!email.includes('@')) {
                        setError('转转   转拽');
                        return;
                    }
                    
                    if (password.length !== 4) {
                        setError('住住 转 转 转 4 住驻专转');
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        setError('住住转  转');
                        return;
                    }

                    const adminUser = {
                        id: 1, name: name.trim(), email: email.trim(),
                        type: 'admin', password: password,
                        createdAt: new Date().toISOString()
                    };

                    setUsers([adminUser]);
                    setIsRegistered(true);
                    setCurrentUser(adminUser);
                };

                const handleResetApp = () => {
                    if (window.confirm(' 转  砖专爪 驻住 转 驻拽爪?  转 拽!')) {
                        localStorage.removeItem('kidsMoneyApp');
                        setUsers([]);
                        setKids([]);
                        setTransactions([]);
                        setSavingsGoals([]);
                        setIsRegistered(false);
                        setCurrentUser(null);
                    }
                };

                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
                            <h1 className="text-3xl font-bold text-center mb-2 text-gray-800">住祝 </h1>
                            <p className="text-center text-gray-600 mb-8">专转 砖驻</p>
                            
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium mb-1">砖 砖驻/专</label>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                        placeholder=" 砖 砖驻  专 专砖"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">转转  ( )</label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full p-3 border rounded-lg"
                                        placeholder="example@email.com"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">住住转  (4 住驻专转)</label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg text-center tracking-widest"
                                        placeholder="****"
                                        maxLength="4"
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium mb-1">转 住住</label>
                                    <input
                                        type="password"
                                        value={confirmPassword}
                                        onChange={(e) => setConfirmPassword(e.target.value)}
                                        className="w-full p-3 border rounded-lg text-center tracking-widest"
                                        placeholder="****"
                                        maxLength="4"
                                    />
                                </div>
                                
                                {error && <p className="text-red-500 text-center text-sm">{error}</p>}
                                
                                <button
                                    onClick={handleRegister}
                                    className="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors"
                                >
                                    转 砖转砖
                                </button>
                            </div>
                            
                            <div className="mt-6 pt-4 border-t">
                                <div className="text-center mb-3">
                                    <p className="text-xs text-gray-500 mb-2">
                                         转 砖专 拽转 注 砖专 
                                    </p>
                                    <p className="text-xs text-blue-600 mb-2">
                                         转 住祝 住 转 砖 专
                                    </p>
                                </div>
                                {localStorage.getItem('kidsMoneyApp') && (
                                    <button
                                        onClick={handleResetApp}
                                        className="w-full bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition-colors text-sm"
                                    >
                                        驻住 驻拽爪
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                );
            };

            if (!isRegistered) {
                return <RegisterScreen />;
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-100 to-purple-100 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md text-center">
                        <h1 className="text-3xl font-bold mb-4 text-gray-800">住祝 </h1>
                        <div className="text-6xl mb-4"></div>
                        <p className="text-lg text-gray-600 mb-6">驻拽爪  砖砖!</p>
                        <p className="text-sm text-gray-500">住 专注 转 祝   专 转 砖拽 </p>
                    </div>
                </div>
            );
        };

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registered');
                    })
                    .catch(function(error) {
                        console.log('ServiceWorker registration failed');
                    });
            });
        }

        ReactDOM.render(<KidsMoneyApp />, document.getElementById('root'));
    </script>
</body>
</html>
